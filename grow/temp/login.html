{% extends 'base.html' %}
{% block title %}Cesar{% endblock %}
{% block content %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-10 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                        <div class="col align-self-center">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form method="post" class="user">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-user" name="username" id="username" placeholder="Enter Email Address...">
                                        {% for error in form.username.errors %}
                                            <div class="text-danger small">{{ error }}</div>
                                        {% endfor %}
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password">
                                        {% for error in form.password.errors %}
                                            <div class="text-danger small">{{ error }}</div>
                                        {% endfor %}
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block w-100">Entrar</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
