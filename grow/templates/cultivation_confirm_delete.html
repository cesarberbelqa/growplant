{% extends 'base.html' %}
{% block title %}Delete Cultivation{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this cultivation?</h2>
<p><strong>Start Date:</strong> {{ cultivation.start_date }}</p>
<p><strong>Environment:</strong> {{ cultivation.environment }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="/cultivations/" class="btn btn-secondary">No, Cancel</a>
</form>
{% endblock %}
