{% extends 'base.html' %}
{% block title %}Delete Plant{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this plant?</h2>
<p><strong>Name:</strong> {{ plant.name }}</p>
<p><strong>Species:</strong> {{ plant.species }}</p>
<p><strong>Variety:</strong> {{ plant.variety }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="/plants/" class="btn btn-secondary">No, Cancel</a>
</form>
{% endblock %}
